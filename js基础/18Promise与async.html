<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise与async</title>
</head>
<body>
<script>
  async function promise() {
    return 1
  }

  console.log(promise())
  
  // 等价于
  
  function promise1() {
    return new Promise(resolve => {
      resolve(1)
    })
  }

  console.log(promise1())
</script>
</body>
</html>
