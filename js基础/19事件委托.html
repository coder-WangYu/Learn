<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件委托</title>
</head>
<body>
<div class="big" style="height: 300px; width: 300px; background: aqua;">
  <div class="mid" style="height: 200px; width: 200px; background: blue;">
    <div class="lit" style="height: 100px; width: 100px; background: brown;"></div>
  </div>
</div>

<script>
  let oBig = document.getElementsByClassName("big")[0]
  let oMid = document.getElementsByClassName("mid")[0]
  let oLit = document.getElementsByClassName("lit")[0]
  
  // 事件捕获：从外到内
  // 事件冒泡：从内到外
  // 默认情况下：事件是在冒泡阶段触发
  // 点击后：从外到内捕获事件，捕获完毕从内到外触发事件
  oBig.addEventListener("click", () => {
    console.log("oBig")
  })
  oMid.addEventListener("click", () => {
    console.log("oMid")
  })
  oLit.addEventListener("click", () => {
    console.log("oLit")
  })
</script>
</body>
</html>
