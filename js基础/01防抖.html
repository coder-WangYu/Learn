  /**
   * 防抖：
   * 控制高频事件只触发最后一次
   */
  function debounce(fn, delay) {
    let timer = null

    return function () {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.call(this)
      }, delay)
    }
  }

  // 业务代码
