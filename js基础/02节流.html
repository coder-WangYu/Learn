<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>节流</title>
</head>
<body style="height: 500vh">
<script>
  /**
   * 节流：
   * 稀释高频函数触发次数
   */
  function throttle(fn, delay) {
    let flag = true
    
    return function () {
      if (flag) {
        setTimeout(() => {
          fn.call(this)
          flag = true
        }, delay)
      }
      flag = false
    }
  }
  window.addEventListener("scroll", throttle(function () {
    console.log(123)
  }, 500))
</script>
</body>
</html>
