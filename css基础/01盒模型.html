<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒模型</title>
  <style>
    .standard {
      padding: 20px;
      margin: 30px;
      border: 20px solid;
      width: 200px;
      height: 200px;
      background: aqua;
    }
    
    .strange {
      box-sizing: border-box;
      margin: 30px;
      padding: 20px;
      border: 20px solid;
      width: 200px;
      height: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="standard"></div>
  <div class="strange"></div>
</body>
</html>
